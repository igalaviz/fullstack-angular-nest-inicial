<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{this.zonaOpciones.zona}}<span class="check-count">({{ this.count }})</span></mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
        <mat-list-item *ngFor="let opcion of this.zonaOpciones.opciones; let i = index;" fxLayout="row" width="100%">
            <div fxFlex="50%">
                <mat-checkbox [checked]="opcion.selected" (change)="onCheckChanged(i, $event.checked)">{{opcion.diagnostico.nombre}}</mat-checkbox>
            </div>
            <div fxFlex="50%" fxLayoutAlign="end">
                <mat-button-toggle-group *ngIf="enableLevels" name="nivel" (change)="onLevelChanged(i, $event.value)" >
                    <mat-button-toggle [value]="1" matTooltip="Leve" [disabled]="!opcion.selected">L</mat-button-toggle>
                    <mat-button-toggle [value]="2" matTooltip="Medio" [disabled]="!opcion.selected">M</mat-button-toggle>
                    <mat-button-toggle [value]="3" matTooltip="Severo" [disabled]="!opcion.selected">S</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </mat-list-item>
    </mat-list>
</mat-expansion-panel>
