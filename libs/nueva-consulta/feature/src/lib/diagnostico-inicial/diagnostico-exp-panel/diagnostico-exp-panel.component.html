<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{this.zonaOpciones.zona}}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
        <mat-list-item *ngFor="let opcion of this.zonaOpciones.opciones; let i = index;" fxLayout="row" width="100%">
            <div fxFlex="50%">
                <mat-checkbox [checked]="opcion.selected" (change)="onCheckChanged(i, $event.checked)">{{opcion.nombre}}</mat-checkbox>
            </div>
            <div fxFlex="50%" fxLayoutAlign="end">
                <mat-button-toggle-group *ngIf="this.enableLevels" name="nivel" [disabled]="!opcion.selected">
                    <mat-button-toggle value="1">L</mat-button-toggle>
                    <mat-button-toggle value="2">M</mat-button-toggle>
                    <mat-button-toggle value="3">S</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </mat-list-item>
    </mat-list>
</mat-expansion-panel>
