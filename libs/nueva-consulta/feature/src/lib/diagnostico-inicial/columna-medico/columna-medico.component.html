<div fxLayout="column" fxLayoutAlign="center">
    <h3 class="ko-column-title">Diagnóstico Médico</h3>
    <mat-accordion multi="true">
        <consultas-diagnostico-exp-panel
            *ngFor="let opcion of opciones"
            [zonaOpciones]="opcion"
            [enableLevels]="true"
            (checkChange)="onCheckChanged($event)"
            (levelChange)="onLevelChanged($event)">
        </consultas-diagnostico-exp-panel>
    </mat-accordion>
    
</div>
