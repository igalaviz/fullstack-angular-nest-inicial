<mat-list>
    <mat-list-item *ngFor="let tratamiento of tratamientos">
        <mat-checkbox *ngIf="allowCheck; else noCheck" (change)="onTratamientoChecked(tratamiento, $event.checked)" [checked]="tratamiento.selected!">{{ tratamiento.nombre }}</mat-checkbox>
        <ng-template #noCheck>
            <div>
                {{ tratamiento.nombre }}
            </div>
        </ng-template>
    </mat-list-item>
</mat-list>
