<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{ categorizacion === 'estigmas' ? (estigma.estigma.nombre + ' - ' + estigma.percentage + '%') : tratamientosPorZona.zona }}</mat-panel-title>
    </mat-expansion-panel-header>
        <mat-list>
            <mat-list-item *ngFor="let diagnostico of estigma.diagnosticos">
                <div style="height: fit-content;" >
                    {{ diagnostico.nombre }}
                    <div>
                        <mat-list>
                            <mat-list-item *ngFor="let tratamiento of diagnostico.tratamientos">
                                <mat-checkbox (change)="onTratamientoChecked(tratamiento, $event.checked)" [checked]="tratamiento.selected!">{{ tratamiento.nombre }}</mat-checkbox>
                            </mat-list-item>
                        </mat-list>
                    </div>
                    
                </div>
            </mat-list-item>
        </mat-list>
</mat-expansion-panel>
