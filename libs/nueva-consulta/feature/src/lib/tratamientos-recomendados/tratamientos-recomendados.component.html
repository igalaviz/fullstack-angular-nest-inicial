<div class="ko-toolbar">
    <div></div>
    <div class="ko-toolbar-title">
        <h5 style="margin: 0;">Nueva Consulta</h5>
        <h2 style="margin: 8px;">Tratamientos Recomendados</h2>
    </div>
    <button mat-flat-button color="primary" [disabled]="!enableNext">Siguiente</button>
</div>

<div class="ko-action-bar">
    <span style="margin-right: 8px;">Usar tratamientos recomendados?</span>
    <mat-slide-toggle [checked]="usarRecomendacion" (change)="onUsarRecomendacionChanged($event.checked)"></mat-slide-toggle>
</div>

<div class="ko-three-columns-layout">
    <div>
        <consultas-columna-tratamientos></consultas-columna-tratamientos>
    </div>
    <div>
        <consultas-columna-cara></consultas-columna-cara>
    </div>
    <div>
        <consultas-tratamientos-seleccionados></consultas-tratamientos-seleccionados>
    </div>
</div>
