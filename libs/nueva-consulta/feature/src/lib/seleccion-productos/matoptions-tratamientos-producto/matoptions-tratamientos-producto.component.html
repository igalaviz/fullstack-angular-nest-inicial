<mat-form-field>
    <mat-label>Usar para...</mat-label>
    <mat-select [formControl]="tratamientosControl" multiple>
  
      <mat-select-trigger>
        <mat-chip-list>
          <mat-chip *ngFor="let tratamiento of tratamientosCheck"
            [removable]="true" (removed)="onTratamientoRemoved(tratamiento)">
            {{ tratamiento.nombre }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-select-trigger>
  
      <mat-option #option *ngFor="let tratamiento of opcionesTratamientos" [value]="tratamiento" (click)="onTratamientoSelectionChanged(tratamiento, option.selected)">{{tratamiento.nombre}}</mat-option>
  
    </mat-select>
  </mat-form-field>
