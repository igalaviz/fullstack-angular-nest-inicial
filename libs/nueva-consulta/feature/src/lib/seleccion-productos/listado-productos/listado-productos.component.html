
<div *ngIf="productos.length > 0; else noProducts">
    <consultas-item-producto *ngFor="let producto of productosToShow"
        [producto]="producto"
        [tratamientos]="producto.tratamientos"
        [opcionesTratamientos]="tratamientosSeleccionados"
        [activarRecomendaciones]="usarRecomendacion"
        [highlight]="false"
        (productoSelectTratamiento)="onProductoSelected($event.producto, $event.tratamiento)"
        (productoSelect)="onProductoSelected($event)"
        (productoUnselectTratamiento)="onProductoRemoved($event.producto, $event.tratamiento)"
        (productoUnselect)="onProductoRemoved($event)"
        >
    </consultas-item-producto>

    <mat-paginator #thePaginator
[length]="productos.length"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25]"
        aria-label="Select page">
    </mat-paginator>
    
</div>
<ng-template #noProducts>
    <span>No se encontraron productos.</span>
</ng-template>
