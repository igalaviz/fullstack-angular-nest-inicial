<div>
    <h2>{{ data.product.producto.nombre }}</h2>

    <span>Aplicar con...</span>
    <mat-radio-group (change)="onTipoAplicadorChange($event.value)">
        <mat-radio-button value="A">Aguja</mat-radio-button>
        <mat-radio-button value="C">CÃ¡nula</mat-radio-button>
    </mat-radio-group>

    <mat-chip-list [multiple]="false" (change)="onAplicadorChange($event.value)">
        <mat-chip *ngFor="let aplicador of opcionesAplicadores$ | async" [value]="aplicador">
            <mat-icon [style.color]="aplicador.color">circle</mat-icon>
            {{aplicador.nombre}}
        </mat-chip>
    </mat-chip-list>

    <span>Lote</span>
    <mat-form-field appearance="outline">
        <mat-label>Favorite food</mat-label>
        <mat-select (selectionChange)="onLoteChange($event.value)">
          <mat-option *ngFor="let lote of lotesDisponibles" [value]="lote">
            {{lote.numeroDeLote}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <button mat-flat-button>Aceptar</button>
        <button mat-stroked-button class="ko-cancel-stroked-btn">Cancelar</button>
    </div>
</div>
