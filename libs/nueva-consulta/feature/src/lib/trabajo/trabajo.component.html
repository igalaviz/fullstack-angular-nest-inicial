<div style="display: flex; flex-direction: row; height: 100vh;">
    <div class="mat-elevation-z4" style="width: 25%;">
        <consultas-lista-face-areas *ngIf="productoEnUso; else productos;" #listaFaceAreas [areasType]="diagramType"></consultas-lista-face-areas>
        <ng-template #productos>
            <div class="ko-work-sidebar-content">
                <div>
                    <consultas-lista-productos-por-aplicar></consultas-lista-productos-por-aplicar>
                    <div style="margin-top: 16px;">
                        <consultas-lista-productos-aplicados></consultas-lista-productos-aplicados>
                    </div>
                    
                </div>
            </div>
        </ng-template>
    </div>
    <div class="ko-work-content">
        <consultas-face-interactive-diagram [diagram]="diagramType" [allowSelection]="allowFaceAreasSelection" (selected)="onAreaSelected($event.selectedArea)" (unselected)="onAreaUnselected($event.unselectedArea)"></consultas-face-interactive-diagram>
    </div>
</div>
