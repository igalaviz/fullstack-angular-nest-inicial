<div style="display: flex; flex-direction: row;">
    <div class="ko-work-sidebar mat-elevation-z4">
        <div class="ko-sidebar-topbar" *ngIf="productoEnUso">
            <span>Aplicando {{productoEnUso?.producto?.nombre}}</span>
            <button mat-flat-button color="primary" (click)="onTerminarAplicandoProductoClicked()">Listo</button>
            
        </div>
        <div class="ko-work-sidebar-content">
            <div *ngIf="productoEnUso; else productos">
                <consultas-lista-face-areas #listaFaceAreas [areasType]="diagramType"></consultas-lista-face-areas>
            </div>
            <ng-template #productos>
                <div>
                    <consultas-lista-productos-por-aplicar></consultas-lista-productos-por-aplicar>
                    <div style="margin-top: 16px;">
                        <consultas-lista-productos-aplicados></consultas-lista-productos-aplicados>
                    </div>
                    
                </div>
            </ng-template>
        </div>
    </div>
    <div class="ko-work-content">
        <consultas-master-toolbar></consultas-master-toolbar>
        <consultas-face-interactive-diagram [diagram]="diagramType" [allowSelection]="allowFaceAreasSelection"></consultas-face-interactive-diagram>
    </div>
</div>
